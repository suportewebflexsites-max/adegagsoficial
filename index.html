<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adega GS Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
}
header {
  text-align:center;
  padding:15px;
  border-bottom:2px solid #c9a24d;
}
header h1 {
  color:#c9a24d;
  margin:0;
}
.category {
  padding:12px;
}
.category h2 {
  color:#c9a24d;
  border-bottom:1px solid #333;
  padding-bottom:5px;
}
.product {
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#1a1a1a;
  margin:8px 0;
  padding:10px;
  border-radius:8px;
}
.product img {
  width:60px;
  height:60px;
  border-radius:6px;
  object-fit:cover;
  background:#333;
}
.product-info {
  flex:1;
  margin-left:10px;
}
.product-info p {
  margin:3px 0;
}
.product button {
  background:#2ecc71;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
#cart-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2ecc71;
  color:#000;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:20px;
  border:none;
}
#cart {
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100%;
  background:#111;
  padding:15px;
  overflow:auto;
  transition:.3s;
}
#cart.active {
  right:0;
}
.cart-item {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}
.cart-item button {
  margin:0 5px;
}
input, select, textarea {
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:5px;
  border:none;
}
.btn {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:16px;
}
.btn-green {
  background:#2ecc71;
  color:#000;
}
.btn-gray {
  background:#444;
  color:#fff;
}
.notice {
  font-size:14px;
  color:#ccc;
}
</style>
</head>

<body>

<header>
<h1>üç∑ Adega GS Oficial</h1>
</header>

<div id="products"></div>

<button id="cart-btn" onclick="openCart()">üõí <span id="cart-count">0</span></button>

<div id="cart">
<h2>Resumo do Pedido</h2>
<div id="cart-items"></div>

<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<p class="notice">Pedido m√≠nimo: R$ 20,00</p>

<h3>Forma de Pagamento *</h3>
<select id="payment" required>
<option value="">Selecione</option>
<option>PIX</option>
<option>D√©bito</option>
<option>Cr√©dito</option>
</select>

<label>Enviar comprovante (Foto ou PDF)</label>
<input type="file" accept="image/*,.pdf">

<h3>Dados do Cliente</h3>
<input id="name" placeholder="Nome *">
<input id="address" placeholder="Endere√ßo *">
<input id="number" placeholder="N√∫mero da casa *">
<input id="cpf" placeholder="CPF *">
<textarea id="obs" placeholder="Observa√ß√µes (opcional)"></textarea>

<p class="notice">
O link de pagamento ser√° enviado junto com o valor do frete.<br>
Ap√≥s pagamento confirmado, o pedido ser√° preparado e encaminhado.
</p>

<button class="btn btn-green" onclick="finalizar()">Finalizar no WhatsApp</button>
<button class="btn btn-gray" onclick="closeCart()">Continuar comprando</button>
</div>

<script>
const minPedido = 20;
const whatsapp = "55SEUNUMEROAQUI";

const produtos = [
{cat:"Cervejas", nome:"Amstel Lata 269ml", preco:9},
{cat:"Cervejas", nome:"Heineken 269ml", preco:5.20},
{cat:"Cervejas", nome:"Brahma Duplo Malte 350ml", preco:4.50},
{cat:"Cervejas", nome:"Corona Long Neck 330ml", preco:8},
{cat:"Cervejas", nome:"Budweiser Long Neck 330ml", preco:8},
{cat:"Cervejas", nome:"Skol Lata 269ml", preco:4},

{cat:"Energ√©ticos", nome:"Red Bull 250ml", preco:10},
{cat:"Energ√©ticos", nome:"Baly 2L", preco:12.35},
{cat:"Energ√©ticos", nome:"Vibe 2L", preco:11.60},

{cat:"Destilados", nome:"Whisky White Horse 1L", preco:99.99},
{cat:"Destilados", nome:"Whisky Ballantines 1L", preco:99.99},
{cat:"Destilados", nome:"Whisky Red Label 1L", preco:99.99},
{cat:"Destilados", nome:"Gin Eternity 900ml", preco:25.90},
{cat:"Destilados", nome:"Smirnoff 1L", preco:42.50},

{cat:"Gelo & Extras", nome:"Gelo", preco:18},
{cat:"Gelo & Extras", nome:"Carv√£o", preco:18},

{cat:"Por√ß√µes", nome:"Por√ß√£o Mista", preco:25},
{cat:"Batata Frita", nome:"Batata Frita M√©dia", preco:18},
{cat:"Salgadinhos", nome:"Coxinha", preco:6},
{cat:"A√ßa√≠", nome:"A√ßa√≠ 500ml", preco:15}
];

let carrinho = {};

function render() {
  const container = document.getElementById("products");
  container.innerHTML = "";
  const categorias = [...new Set(produtos.map(p=>p.cat))];
  categorias.forEach(cat=>{
    container.innerHTML += `<div class="category"><h2>${cat}</h2></div>`;
    produtos.filter(p=>p.cat===cat).forEach(p=>{
      container.innerHTML += `
      <div class="product">
        <img>
        <div class="product-info">
          <p>${p.nome}</p>
          <p>R$ ${p.preco.toFixed(2)}</p>
        </div>
        <button onclick="add('${p.nome}',${p.preco})">Adicionar</button>
      </div>`;
    });
  });
}

function add(nome, preco){
  carrinho[nome] = carrinho[nome] || {q:0, p:preco};
  carrinho[nome].q++;
  updateCart();
}

function updateCart(){
  let total = 0;
  let count = 0;
  const div = document.getElementById("cart-items");
  div.innerHTML = "";
  for(let i in carrinho){
    total += carrinho[i].q * carrinho[i].p;
    count += carrinho[i].q;
    div.innerHTML += `
    <div class="cart-item">
      ${i} x${carrinho[i].q}
      <span>
        <button onclick="carrinho['${i}'].q--; if(carrinho['${i}'].q<=0) delete carrinho['${i}']; updateCart()">-</button>
        <button onclick="carrinho['${i}'].q++; updateCart()">+</button>
      </span>
    </div>`;
  }
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("cart-count").innerText = count;
}

function openCart(){ document.getElementById("cart").classList.add("active"); }
function closeCart(){ document.getElementById("cart").classList.remove("active"); }

function finalizar(){
  const total = parseFloat(document.getElementById("total").innerText);
  if(total < minPedido) return alert("Pedido m√≠nimo R$ 20,00");
  if(!payment.value || !name.value || !address.value || !number.value || !cpf.value)
    return alert("Preencha todos os campos obrigat√≥rios.");

  let msg = "Pedido Adega GS Oficial:%0A";
  for(let i in carrinho){
    msg += `${i} x${carrinho[i].q}%0A`;
  }
  msg += `Total: R$ ${total.toFixed(2)}%0A`;
  msg += `Pagamento: ${payment.value}%0A`;
  msg += `Nome: ${name.value}%0AEndere√ßo: ${address.value}, N¬∫ ${number.value}%0ACPF: ${cpf.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${whatsapp}?text=${msg}`);
}

render();
</script>

</body>
</html>
