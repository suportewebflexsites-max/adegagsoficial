<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#000;padding:12px;border-bottom:2px solid #d4af37;text-align:center}
header h1{color:#d4af37;margin:5px 0}
header p{color:#ccc;font-size:14px;margin:0}
.container{max-width:1200px;margin:auto;padding:15px}
h2{color:#d4af37;margin:25px 0 10px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px}
.card{background:#1a1a1a;border-radius:10px;padding:10px;text-align:center;position:relative}
.card img{width:100%;height:130px;object-fit:cover;border-radius:8px}
.card h4{margin:8px 0 2px;font-size:14px}
.preco{color:#d4af37;font-weight:bold;margin-bottom:8px}
.card button{background:#25d366;border:none;padding:8px;width:100%;border-radius:5px;font-weight:bold;cursor:pointer}

.qtd{
  position:absolute;top:8px;right:8px;
  background:#25d366;color:#000;
  font-weight:bold;border-radius:50%;
  padding:4px 8px;font-size:12px
}

/* Carrinho */
#cart{
  position:fixed;right:0;top:0;width:340px;height:100%;
  background:#000;border-left:2px solid #d4af37;
  padding:15px;overflow:auto;
  transform:translateX(100%);transition:.3s;z-index:999
}
#cart.open{transform:translateX(0)}
.cart-item{font-size:14px;margin-bottom:6px}
.cart-item button{
  background:#333;color:#fff;border:none;
  padding:3px 6px;margin:0 3px
}
.total{color:#25d366;font-weight:bold;margin:10px 0}

input,textarea{
  width:100%;padding:8px;margin-bottom:8px;
  border-radius:5px;border:none
}

.cart-btn{
  background:#25d366;color:#000;
  border:none;padding:10px;width:100%;
  border-radius:5px;font-weight:bold;margin-bottom:8px
}

.open-cart{
  position:fixed;bottom:20px;right:20px;
  background:#25d366;color:#000;
  padding:15px;border-radius:50%;
  font-size:20px;cursor:pointer;z-index:1000
}

.badge{
  position:absolute;top:-5px;right:-5px;
  background:red;color:#fff;
  font-size:12px;border-radius:50%;
  padding:3px 7px
}
</style>
</head>

let cart={};

function render(){
  const div=document.getElementById("produtos");
  div.innerHTML="";
  produtos.forEach((p,i)=>{
    const qtd=cart[p.n]||0;
    div.innerHTML+=`
      <div class="card">
        ${qtd?`<div class="qtd">${qtd}</div>`:""}
        <img src="${p.img}">
        <h4>${p.n}</h4>
        <div class="preco">R$ ${p.p.toFixed(2)}</div>
        <button onclick="add(${i})">Adicionar</button>
      </div>`;
  });
}
render();

function add(i){
  const n=produtos[i].n;
  cart[n]=(cart[n]||0)+1;
  atualizar();
}

function atualizar(){
  let html="",total=0,count=0;
  for(let n in cart){
    const p=produtos.find(x=>x.n===n);
    html+=`
      <div class="cart-item">
        ${n} x${cart[n]}
        <button onclick="menos('${n}')">-</button>
        <button onclick="mais('${n}')">+</button>
      </div>`;
    total+=p.p*cart[n];
    count+=cart[n];
  }
  document.getElementById("itens").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("count").innerText=count;
  render();
}

function menos(n){cart[n]--;if(cart[n]<=0)delete cart[n];atualizar()}
function mais(n){cart[n]++;atualizar()}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function finalizar(){
  const total=Object.keys(cart).reduce((s,n)=>{
    const p=produtos.find(x=>x.n===n);
    return s+p.p*cart[n];
  },0);

  if(total<pedidoMinimo){
    alert("Pedido m√≠nimo R$ "+pedidoMinimo.toFixed(2));
    return;
  }
  if(!nome.value||!endereco.value||!cpf.value){
    alert("Preencha nome, endere√ßo e CPF");
    return;
  }

  let msg="Pedido:%0A";
  for(let n in cart) msg+=`- ${n} x${cart[n]}%0A`;
  msg+=`%0ATotal: R$ ${total.toFixed(2)}%0A%0ANome: ${nome.value}%0AEndere√ßo: ${endereco.value}%0ACPF: ${cpf.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${whatsapp}?text=${msg}`);
}
