<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#000;padding:15px;text-align:center;border-bottom:2px solid #d4af37}

.container{padding:15px;max-width:1200px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px}

.card{background:#1a1a1a;border-radius:10px;padding:10px;text-align:center;position:relative}

.card h4{font-size:13px;margin:6px 0}
.preco{color:#d4af37;font-weight:bold}

.qtd{position:absolute;top:6px;right:6px;background:#25d366;color:#000;font-weight:bold;border-radius:50%;padding:4px 8px;font-size:12px}

#cart{position:fixed;right:0;top:0;width:340px;height:100%;background:#000;padding:15px;border-left:2px solid #d4af37;overflow:auto;transform:translateX(100%);transition:.3s}
#cart.open{transform:translateX(0)}

.open-cart{position:fixed;bottom:20px;right:20px;background:#25d366;color:#000;padding:15px;border-radius:50%;font-size:20px}
.badge{position:absolute;top:-5px;right:-5px;background:red;color:#fff;border-radius:50%;padding:3px 7px;font-size:12px}

.cart-item{font-size:14px;margin-bottom:5px}
.cart-item button{background:#333;color:#fff;border:none;padding:3px 6px}

input,textarea{width:100%;padding:8px;margin-bottom:6px;border-radius:5px;border:none}

.total{color:#25d366;font-weight:bold;margin:8px 0}

label{display:block;margin-bottom:4px}
</style>
</head>

function add(i){cart[produtos[i][0]]=(cart[produtos[i][0]]||0)+1;update();}
function menos(n){cart[n]--;if(cart[n]<=0)delete cart[n];update();}
function mais(n){cart[n]++;update();}

function update(){
let t=0,c=0,html="";
for(let n in cart){
const p=produtos.find(x=>x[0]==n);
t+=p[1]*cart[n];c+=cart[n];
html+=`${n} x${cart[n]} <button onclick="menos('${n}')">-</button><button onclick="mais('${n}')">+</button><br>`;
}
itens.innerHTML=html;
total.innerText=t.toFixed(2);
totalGeral.innerText=(t+(+entrega.value||0)).toFixed(2);
count.innerText=c;
render();
}

document.querySelectorAll("input[name=pagamento]").forEach(e=>{

});

function toggleCart(){cartDiv.classList.toggle("open");}

function finalizar(){
const pag=document.querySelector("input[name=pagamento]:checked");

}
