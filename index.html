<style>

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
header{padding:15px;text-align:center;border-bottom:1px solid #222}

section{padding:15px}

.product{

.product-info{flex:1}

}

#cartBtn{

  right:20px;
  background:var(--green);

  height:60px;

  font-size:20px;
  cursor:pointer;
}
#cartCount{

  top:-5px;
  right:-5px;
  background:var(--red);
  color:#fff;
  width:22px;
  height:22px;
  border-radius:50%;

  display:flex;
  align-items:center;
  justify-content:center;
}

#cart{
  position:fixed;
  top:0;right:0;
  width:100%;
  max-width:400px;
  height:100%;
  background:#0f0f0f;
  padding:15px;
  transform:translateX(100%);
  transition:.3s;
  overflow-y:auto;
}
#cart.active{transform:translateX(0)}

.cart-item{

  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.cart-item button{
  padding:2px 8px;
  margin:0 3px;
}

input,textarea{

  padding:10px;

  border-radius:6px;
  border:none;
}

.btn{

  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}
.btn-green{background:var(--green);color:#000}
.btn-outline{background:transparent;border:1px solid var(--green);color:var(--green)}
small{color:#aaa}
</style>
</head>

function render(){
  const container = document.getElementById("products");

    produtos[cat].forEach(p=>{

  carrinho[nome]=(carrinho[nome]||0)+1;

  const items=document.getElementById("cartItems");

  let total=0,count=0;
  for(let i in carrinho){
    total+=carrinho[i]*1;

  }
  document.getElementById("total").innerText=`Total: R$ ${total.toFixed(2)}`;
  document.getElementById("cartCount").innerText=count;
}
