<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adega GS Oficial</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { width:100%; overflow-x:hidden; font-family: Arial, sans-serif; background:#0f0f0f; color:#fff; }

header {
  padding: 16px;
  background:#111;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#d4af37;
}

.section-title {
  margin:20px 16px 10px;
  font-size:18px;
  color:#d4af37;
  border-bottom:1px solid #333;
  padding-bottom:5px;
}

.product {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1b1b1b;
  margin:8px 16px;
  padding:12px;
  border-radius:10px;
}

.product span { font-size:15px; }

.product button {
  background:#2ecc71;
  border:none;
  color:#000;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

.cart-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2ecc71;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:#000;
  cursor:pointer;
  z-index:1000;
}

.cart-count {
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:#fff;
  border-radius:50%;
  width:20px;
  height:20px;
  font-size:12px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#cart {
  position:fixed;
  top:0;
  right:0;
  width:100%;
  max-width:420px;
  height:100vh;
  background:#111;
  z-index:2000;
  transform:translateX(100%);
  transition:.3s;
  overflow-y:auto;
}

#cart.open { transform:translateX(0); }

.cart-header {
  padding:16px;
  font-size:18px;
  background:#000;
  display:flex;
  justify-content:space-between;
}

.cart-item {
  padding:12px 16px;
  border-bottom:1px solid #333;
}

.total {
  padding:16px;
  font-size:18px;
  color:#2ecc71;
}

input, select, textarea {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}

button.full {
  width:100%;
  padding:14px;
  margin:10px 0;
  background:#2ecc71;
  border:none;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

.small {
  font-size:13px;
  color:#aaa;
  margin:0 16px;
}
</style>
</head>

<body>

<header>Adega GS Oficial</header>

<div class="section-title">üç∫ Cervejas</div>
<div id="cervejas"></div>

<div class="section-title">‚ö° Energ√©ticos</div>
<div id="energeticos"></div>

<div class="section-title">ü•§ Refrigerantes</div>
<div id="refrigerantes"></div>

<div class="section-title">ü•É Destilados</div>
<div id="destilados"></div>

<div class="section-title">üßä Gelo & Extras</div>
<div id="extras"></div>

<div class="cart-btn" onclick="toggleCart()">üõí
  <div class="cart-count" id="cartCount">0</div>
</div>

<div id="cart">
  <div class="cart-header">
    <span>Meu Carrinho</span>
    <span onclick="toggleCart()">‚úñ</span>
  </div>

  <div id="cartItems"></div>

  <div class="total" id="total">Total: R$ 0,00</div>
  <div class="small">Pedido m√≠nimo: R$ 20,00</div>

  <div class="section-title">Pagamento</div>
  <select id="pagamento" required>
    <option value="">Selecione</option>
    <option>PIX</option>
    <option>D√©bito</option>
    <option>Cr√©dito</option>
  </select>

  <div class="section-title">Cupom (opcional)</div>
  <input placeholder="Digite o cupom">

  <div class="section-title">Dados do Cliente</div>
  <input id="nome" placeholder="Nome completo *">
  <input id="endereco" placeholder="Endere√ßo *">
  <input id="numero" placeholder="N√∫mero da casa *">
  <input id="cpf" placeholder="CPF *">
  <textarea placeholder="Observa√ß√µes (opcional)"></textarea>

  <button class="full" onclick="finalizar()">Finalizar pedido</button>
  <button class="full" style="background:#444" onclick="toggleCart()">Continuar comprando</button>
</div>

<script>
const produtos = {
 cervejas: [
 ["Amstel Lata 269ml",9],["Heineken 269ml",5.20],["Original Lata 269ml",4],
 ["Brahma Duplo Malte 350ml",4.50],["Corona Long Neck 330ml",8],
 ["Budweiser Long Neck 330ml",8],["Spaten 269ml",4.50],["Skol Lata 269ml",4]
 ],
 energeticos: [
 ["Red Bull 250ml",10],["Baly 2L",12.35],["Vibe 2L",11.60]
 ],
 refrigerantes: [
 ["Guaran√° Ant√°rtica 350ml",4],["Guaran√° Ant√°rtica 2L",12],
 ["Coca-Cola Lata 350ml",4],["Coca-Cola 2L",12.50]
 ],
 destilados: [
 ["Whisky White Horse 1L",99.99],["Whisky Ballantines 1L",99.99],
 ["Whisky Red Label 1L",99.99],["Gin Eternity 900ml",25.90],
 ["Smirnoff 1L",42.50],["Velho Barreiro 910ml",18],["Pitu Lata 350ml",6]
 ],
 extras: [
 ["Gelo sabor melancia",4.50],["Gelo sabor coco",4.50],
 ["Carv√£o",18],["Saco de gelo",18]
 ]
};

let cart=[], total=0;

function render(cat,id){
 produtos[cat].forEach(p=>{
  document.getElementById(id).innerHTML+=
  `<div class="product"><span>${p[0]}<br>R$ ${p[1].toFixed(2)}</span>
  <button onclick="add('${p[0]}',${p[1]})">Adicionar</button></div>`;
 });
}

render("cervejas","cervejas");
render("energeticos","energeticos");
render("refrigerantes","refrigerantes");
render("destilados","destilados");
render("extras","extras");

function add(nome,preco){
 cart.push({nome,preco});
 total+=preco;
 update();
}

function update(){
 document.getElementById("cartItems").innerHTML=cart.map(i=>`<div class="cart-item">${i.nome} - R$ ${i.preco.toFixed(2)}</div>`).join("");
 document.getElementById("total").innerText=`Total: R$ ${total.toFixed(2)}`;
 document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){
 document.getElementById("cart").classList.toggle("open");
}

function finalizar(){
 if(total<20) return alert("Pedido m√≠nimo R$ 20,00");
 if(!nome.value||!endereco.value||!numero.value||!cpf.value||!pagamento.value)
  return alert("Preencha todos os campos obrigat√≥rios");
 alert("Pedido enviado com sucesso!");
}
</script>

</body>
</html>
