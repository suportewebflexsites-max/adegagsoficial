<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adega GS Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#000;padding:15px;text-align:center;border-bottom:2px solid #d4af37}
h1{color:#d4af37;margin:0}
header p{color:#ccc;font-size:14px;margin:5px 0}
.container{max-width:1100px;margin:auto;padding:15px}
h2{color:#d4af37;margin-top:25px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:15px}
.card{background:#1a1a1a;border-radius:10px;padding:10px;text-align:center;position:relative}
.card img{width:100%;height:130px;object-fit:cover;border-radius:8px}
.preco{color:#d4af37;font-weight:bold;margin:5px 0}
.qtd{position:absolute;top:8px;right:8px;background:#25d366;color:#000;
  font-weight:bold;border-radius:50%;padding:4px 8px;font-size:12px}
.card button{background:#25d366;border:none;padding:8px;width:100%;
  border-radius:5px;font-weight:bold;cursor:pointer}

#cart{
  position:fixed;right:0;top:0;width:330px;height:100%;
  background:#000;border-left:2px solid #d4af37;
  padding:15px;overflow:auto;transform:translateX(100%);
  transition:.3s
}
#cart.open{transform:translateX(0)}
.cart-item{font-size:14px;margin-bottom:6px}
.cart-item button{background:#333;color:#fff;border:none;padding:3px 6px;margin:0 3px}
.total{color:#25d366;font-weight:bold;margin:10px 0}
input,textarea{width:100%;padding:8px;margin-bottom:8px;border-radius:5px;border:none}
.cart-btn{background:#25d366;color:#000;border:none;padding:10px;width:100%;
  border-radius:5px;font-weight:bold;margin-bottom:8px}
.open-cart{
  position:fixed;bottom:20px;right:20px;
  background:#25d366;color:#000;padding:15px;
  border-radius:50%;font-size:20px;cursor:pointer
}
small{color:#aaa}
</style>
</head>

<body>

<header>
<h1>Adega.GS.Oficial üç∑</h1>
<p>üìç Rua Pl√°cido Parreira Lima, 142 ‚Ä¢ üïí 11:00 √†s 04:00</p>
</header>

<div class="container">

<h2>üõí Produtos</h2>
<div class="grid" id="produtos"></div>

</div>

<!-- CARRINHO -->
<div id="cart">
<h3>üßæ Resumo do Pedido</h3>
<div id="itens"></div>
<p class="total">Total: R$ <span id="total">0.00</span></p>
<small>Pedido m√≠nimo: R$ 20,00</small>

<h3>üë§ Dados do Cliente</h3>
<input id="nome" placeholder="Nome completo *">
<input id="endereco" placeholder="Endere√ßo completo *">
<input id="cpf" placeholder="CPF *">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<button class="cart-btn" onclick="finalizar()">Finalizar no WhatsApp</button>
<button class="cart-btn" onclick="toggleCart()">Continuar comprando</button>
</div>

<div class="open-cart" onclick="toggleCart()">üõí</div>

<script>
/* ================= ADMIN ================= */
const ADMIN = {
  whatsapp:"5511981654980",
  pedidoMinimo:20,
  cupomAtivo:false,
  cupom:"PROMO10",
  desconto:10, // %
  produtos:[
    {n:"Guaran√° Ant√°rtica 350ml",p:5,img:"https://upload.wikimedia.org/wikipedia/commons/4/4c/Guarana_Antarctica_can.jpg",on:true},
    {n:"Guaran√° Ant√°rtica 2L",p:12,img:"https://upload.wikimedia.org/wikipedia/commons/7/7a/Guarana_Antarctica_2L.jpg",on:true},
    {n:"Whisky White Horse 1L",p:97.86,img:"https://upload.wikimedia.org/wikipedia/commons/0/02/White_Horse_whisky.jpg",on:true},
    {n:"Corona Long Neck 330ml",p:9,img:"https://upload.wikimedia.org/wikipedia/commons/6/63/Corona_Extra_bottle.jpg",on:true},
    {n:"Budweiser Long Neck 330ml",p:9,img:"https://upload.wikimedia.org/wikipedia/commons/5/55/Budweiser_bottle.jpg",on:true},
    {n:"Budweiser Lata 269ml",p:4,img:"https://upload.wikimedia.org/wikipedia/commons/1/11/Budweiser_can.jpg",on:true},
    {n:"Brahma Duplo Malte 350ml",p:4.5,img:"https://upload.wikimedia.org/wikipedia/commons/7/7e/Brahma_Duplo_Malte.jpg",on:true},
    {n:"Red Bull 250ml",p:10.5,img:"https://upload.wikimedia.org/wikipedia/commons/5/5c/Red_Bull_can.jpg",on:true},
    {n:"Coca-Cola 2L",p:13.5,img:"https://upload.wikimedia.org/wikipedia/commons/2/2f/Coca-Cola_2L.jpg",on:true},
    {n:"Coca-Cola Lata 350ml",p:5,img:"https://upload.wikimedia.org/wikipedia/commons/0/0f/Coca-Cola_can.jpg",on:true},
    {n:"Heineken Long Neck",p:9,img:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Heineken_bottle.jpg",on:true},
    {n:"Amstel Lata 269ml",p:4,img:"https://upload.wikimedia.org/wikipedia/commons/3/3a/Amstel_can.jpg",on:true},
    {n:"Skol Lata 269ml",p:4,img:"https://upload.wikimedia.org/wikipedia/commons/6/6b/Skol_can.jpg",on:true},
    {n:"Ice Smirnoff 275ml",p:9,img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Smirnoff_Ice.jpg",on:true}
  ]
};
/* ======================================= */

let cart={};

function render(){
  const div=document.getElementById("produtos");
  div.innerHTML="";
  ADMIN.produtos.forEach((p,i)=>{
    if(!p.on) return;
    const qtd=cart[p.n]||0;
    div.innerHTML+=`
      <div class="card">
        ${qtd>0?`<div class="qtd">${qtd}</div>`:""}
        <img src="${p.img}">
        <h4>${p.n}</h4>
        <div class="preco">R$ ${p.p.toFixed(2)}</div>
        <button onclick="add(${i})">Adicionar</button>
      </div>`;
  });
}
render();

function add(i){
  const n=ADMIN.produtos[i].n;
  cart[n]=(cart[n]||0)+1;
  atualizar();
}

function atualizar(){
  let html="",total=0;
  for(let n in cart){
    const p=ADMIN.produtos.find(x=>x.n===n);
    total+=p.p*cart[n];
    html+=`
      <div class="cart-item">
        ${n} x${cart[n]}
        <button onclick="menos('${n}')">-</button>
        <button onclick="mais('${n}')">+</button>
      </div>`;
  }
  document.getElementById("itens").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
  render();
}

function menos(n){cart[n]--;if(cart[n]<=0)delete cart[n];atualizar()}
function mais(n){cart[n]++;atualizar()}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function finalizar(){
  const total=Object.keys(cart).reduce((s,n)=>{
    const p=ADMIN.produtos.find(x=>x.n===n);
    return s+p.p*cart[n];
  },0);

  if(total<ADMIN.pedidoMinimo){
    alert("Pedido m√≠nimo R$ "+ADMIN.pedidoMinimo.toFixed(2));
    return;
  }
  if(!nome.value||!endereco.value||!cpf.value){
    alert("Preencha nome, endere√ßo e CPF");
    return;
  }

  let msg="Pedido:%0A";
  for(let n in cart) msg+=`- ${n} x${cart[n]}%0A`;
  msg+=`%0ATotal: R$ ${total.toFixed(2)}%0A%0ANome: ${nome.value}%0AEndere√ßo: ${endereco.value}%0ACPF: ${cpf.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${ADMIN.whatsapp}?text=${msg}`);
}
</script>

</body>
</html>
