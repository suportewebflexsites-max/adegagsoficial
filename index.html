<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:#0b0b0b;color:#fff;padding-bottom:90px}
h2{color:#d4af37;margin:20px 16px 10px}
header{
  background:#000;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #222;
}
header img{width:40px}
header span{font-size:18px;font-weight:bold;color:#d4af37}

.banner{
  margin:16px;
  border-radius:12px;
  overflow:hidden;
}
.banner img{width:100%;display:block}

.product{
  background:#151515;
  margin:10px 16px;
  padding:12px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.product-info span{display:block}
.product-info .price{color:#aaa;margin-top:4px}
button{
  background:#2ecc71;
  border:none;
  color:#000;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2ecc71;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}
.cart-count{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
}
.modal-content{
  background:#111;
  max-width:500px;
  margin:40px auto;
  border-radius:12px;
  padding:16px;
  max-height:90vh;
  overflow:auto;
}
.modal h3{margin-bottom:10px}

.input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}

.payment label{display:block;margin:6px 0}

.footer-btns{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.footer-btns button{flex:1}

.alert{color:#f39c12;font-size:14px;margin-top:6px}
</style>
</head>

<body>

<header>
  <img src="assets/img/logo-adega-gs.png">
  <span>Adega GS Oficial</span>
</header>

<div class="banner">
  <img src="assets/img/banner.jpg">
</div>

<h2>üç∫ Cervejas</h2>
<div id="cervejas"></div>

<h2>‚ö° Energ√©ticos</h2>

<h2>ü•§ Refrigerantes</h2>
<div id="refrigerantes"></div>

<h2>ü•É Destilados</h2>
<div id="destilados"></div>

<h2>üßä Gelo & Extras</h2>
<div id="extras"></div>

<div class="cart-btn" onclick="openCart()">
üõí
<span class="cart-count" id="cartCount">0</span>
</div>

<div class="modal" id="cartModal">
<div class="modal-content">
<h3>Meu Carrinho</h3>
<div id="cartItems"></div>
<p id="total"></p>
<p class="alert">Pedido m√≠nimo R$ 20,00</p>

<h4>Pagamento *</h4>
<div class="payment">
<label><input type="radio" name="pay" value="PIX"> PIX</label>

<input class="input" id="numero" placeholder="N√∫mero da casa *">
<input class="input" id="cpf" placeholder="CPF *">
<input class="input" placeholder="Observa√ß√µes (opcional)">

<div class="footer-btns">

</div>
</div>

<script>
const produtos = {
 cervejas:[
 {n:"Amstel Lata 269ml",p:9},
 {n:"Heineken 269ml",p:5.20},
 {n:"Original Lata 269ml",p:4},
 {n:"Brahma Duplo Malte 350ml",p:4.5},
 {n:"Corona Long Neck 330ml",p:8},
 {n:"Budweiser Long Neck 330ml",p:8},
 {n:"Spaten 269ml",p:4.5},
 {n:"Skol Lata 269ml",p:4},
 ],
 energeticos:[
 {n:"Red Bull 250ml",p:10},
 {n:"Baly 2L",p:12.35},
 {n:"Vibe 2L",p:11.6}
 ],
 refrigerantes:[
 {n:"Coca-Cola Lata 350ml",p:4},
 {n:"Coca-Cola 2L",p:12.5},
 {n:"Guaran√° Ant√°rtica Lata 350ml",p:4},
 {n:"Guaran√° Ant√°rtica 2L",p:12}
 ],
 destilados:[
 {n:"Whisky White Horse 1L",p:99.99},
 {n:"Whisky Ballantines 1L",p:99.99},
 {n:"Whisky Red Label 1L",p:99.99},
 {n:"Gin Eternity 900ml",p:25.9},
 {n:"Smirnoff 1L",p:42.5},
 {n:"Velho Barreiro 910ml",p:18},
 {n:"Pitu Lata 350ml",p:6},
 {n:"Ice Smirnoff 275ml",p:8}
 ],
 extras:[
 {n:"Gelo Sabor Melancia",p:4.5},
 {n:"Gelo Sabor Coco",p:4.5},
 {n:"Carv√£o",p:18},
 {n:"Saco de Gelo",p:18}
 ]
};

let cart=[];

function render(cat,id){
 produtos[cat].forEach(p=>{
 document.getElementById(id).innerHTML+=`
 <div class="product">
 <div class="product-info">
 <span>${p.n}</span>
 <span class="price">R$ ${p.p.toFixed(2)}</span>
 </div>
 <button onclick="add('${p.n}',${p.p})">Adicionar</button>
 </div>`;
 });
}

function add(n,p){
 cart.push({n,p});
 document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
 document.getElementById("cartModal").style.display="block";
 let html="",t=0;
 cart.forEach(i=>{html+=`<p>${i.n} - R$ ${i.p.toFixed(2)}</p>`;t+=i.p});
 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("total").innerText="Total: R$ "+t.toFixed(2);
}

function closeCart(){document.getElementById("cartModal").style.display="none"}

function finalizar(){
 let t=cart.reduce((a,b)=>a+b.p,0);
 if(t<20){alert("Pedido m√≠nimo R$ 20,00");return;}
 let pay=document.querySelector('input[name="pay"]:checked');
 if(!pay){alert("Escolha forma de pagamento");return;}
 if(!nome.value||!endereco.value||!numero.value||!cpf.value){
 alert("Preencha todos os campos obrigat√≥rios");return;
 }
 let msg=`üç∑ ADEGA GS OFICIAL üç∑\n\n`;
 cart.forEach(i=>msg+=`‚Ä¢ ${i.n} - R$ ${i.p.toFixed(2)}\n`);
 msg+=`\nTotal: R$ ${t.toFixed(2)}\nPagamento: ${pay.value}\n\nNome: ${nome.value}\nEndere√ßo: ${endereco.value}, ${numero.value}\nCPF: ${cpf.value}`;
 window.open("https://wa.me/55SEUNUMERO?text="+encodeURIComponent(msg));
}

render("cervejas","cervejas");
render("energeticos","energeticos");
render("refrigerantes","refrigerantes");
render("destilados","destilados");
render("extras","extras");
</script>

</body>
</html>
