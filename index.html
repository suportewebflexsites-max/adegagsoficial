<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adega GS Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#000;padding:15px;text-align:center;border-bottom:2px solid #d4af37}
h1{color:#d4af37;margin:0}
.container{padding:15px;max-width:1100px;margin:auto}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px}
.card{background:#1a1a1a;border-radius:10px;padding:10px;text-align:center}
.card img{width:100%;height:150px;object-fit:cover;border-radius:8px}
.preco{color:#d4af37;font-weight:bold;margin:5px 0}
button{background:#25d366;border:none;padding:10px;border-radius:5px;font-weight:bold;cursor:pointer}
button:disabled{background:#555;color:#aaa}
.carrinho{position:fixed;top:0;right:0;background:#000;width:100%;max-width:350px;height:100%;padding:15px;display:none;overflow:auto}
.carrinho h3{color:#d4af37}
.whats{position:fixed;bottom:20px;right:20px;background:#25d366;color:#000;padding:15px;border-radius:50%;font-size:20px;text-decoration:none}
input,textarea{width:100%;padding:8px;margin-bottom:8px;border-radius:5px;border:none}
</style>
</head>

<body>

<header>
<h1>Adega.GS.Oficial üç∑</h1>
<p>üìç Rua Pl√°cido Parreira Lima, 142 ‚Ä¢ üïí 11:00 √†s 04:00</p>
</header>

<div class="container">
<h2>üõí Produtos</h2>
<div class="produtos" id="lista"></div>
</div>

<div class="carrinho" id="carrinho">
<h3>üõí Carrinho</h3>
<div id="itens"></div>
<p><strong>Total: R$ <span id="total">0</span></strong></p>

<h3>üßæ Dados</h3>
<input id="nome" placeholder="Nome completo">
<input id="endereco" placeholder="Endere√ßo completo">
<input id="cpf" placeholder="CPF">
<textarea id="obs" placeholder="Observa√ß√£o"></textarea>

<button onclick="finalizar()">Finalizar no WhatsApp</button>
<button onclick="fechar()">Fechar</button>
</div>

<a class="whats" onclick="abrir()">üõí</a>

<script>
/* ===== CONFIGURA√á√ÉO DA ADEGA ===== */
const pedidoMinimo = 30;
const whatsapp = "5511981654980";

const produtos = [
  {
    nome:"Heineken 600ml",
    preco:12,
    imagem:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Heineken_bottle.jpg",
    estoque:true
  },
  {
    nome:"Whisky Red Label",
    preco:119.90,
    imagem:"https://upload.wikimedia.org/wikipedia/commons/4/4f/Johnnie_Walker_Red_Label.jpg",
    estoque:true
  },
  {
    nome:"Vinho Tinto Seco",
    preco:39.90,
    imagem:"https://upload.wikimedia.org/wikipedia/commons/1/12/Red_wine_glass.jpg",
    estoque:false
  },
  {
    nome:"Carv√£o",
    preco:17,
    imagem:"https://upload.wikimedia.org/wikipedia/commons/2/2f/Charcoal.jpg",
    estoque:true
  },
  {
    nome:"Gelo 5kg",
    preco:18,
    imagem:"https://upload.wikimedia.org/wikipedia/commons/3/3a/Ice_cubes.jpg",
    estoque:true
  }
];
/* ================================= */

let carrinho = [];

function render(){
  const lista = document.getElementById("lista");
  lista.innerHTML="";
  produtos.forEach((p,i)=>{
    lista.innerHTML+=`
      <div class="card">
        <img src="${p.imagem}">
        <h4>${p.nome}</h4>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <button ${!p.estoque?"disabled":""} onclick="add(${i})">
          ${p.estoque?"Adicionar":"Esgotado"}
        </button>
      </div>`;
  });
}
render();

function add(i){
  carrinho.push(produtos[i]);
  atualizar();
  abrir();
}

function atualizar(){
  let html="",total=0;
  carrinho.forEach(p=>{
    total+=p.preco;
    html+=`<p>${p.nome} - R$ ${p.preco.toFixed(2)}</p>`;
  });
  document.getElementById("itens").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
}

function abrir(){document.getElementById("carrinho").style.display="block"}
function fechar(){document.getElementById("carrinho").style.display="none"}

function finalizar(){
  const total = carrinho.reduce((s,p)=>s+p.preco,0);
  if(total<pedidoMinimo){alert("Pedido m√≠nimo R$ "+pedidoMinimo);return;}
  const msg = `Pedido:%0A${carrinho.map(p=>"- "+p.nome).join("%0A")}%0ATotal: R$ ${total.toFixed(2)}%0A%0ANome: ${nome.value}%0AEndere√ßo: ${endereco.value}%0ACPF: ${cpf.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${whatsapp}?text=${msg}`);
}
</script>

</body>
</html>
