<!DOCTYPE html>

<style>
body{

  background:#0b0b0b;

}
header{
  background:#000;
  border-bottom:2px solid #d4af37;
  text-align:center;
  padding:15px;
}
header img{height:80px}
header h1{color:#d4af37;margin:5px 0}
header p{color:#aaa;font-size:14px}

.container{max-width:1200px;margin:auto;padding:15px}
.grid{
  display:grid;

}

.card{

  border-radius:12px;
  padding:10px;

}
.card img{

.card h4{font-size:13px;margin:6px 0}
.preco{color:#d4af37;font-weight:bold}
.card button{
  width:100%;
  margin-top:6px;
  padding:8px;
  background:#25d366;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

.qtd{
  position:absolute;
  top:6px;
  right:6px;
  background:#25d366;
  color:#000;
  border-radius:50%;
  padding:4px 8px;
  font-size:12px;
}

#cart{
  position:fixed;
  top:0;
  right:0;
  width:340px;
  height:100%;
  background:#000;
  padding:15px;
  border-left:2px solid #d4af37;
  overflow:auto;
  transform:translateX(100%);
  transition:.3s;
}
#cart.open{transform:translateX(0)}

.open-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#000;
  padding:15px;
  border-radius:50%;
  font-size:20px;
}
.badge{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  color:#fff;
  border-radius:50%;
  padding:3px 7px;
  font-size:12px;
}

.cart-item{
  font-size:14px;
  margin-bottom:6px;
}
.cart-item button{
  background:#222;
  color:#fff;
  border:none;
  padding:3px 7px;
  margin-left:4px;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  border:none;
}

.total{color:#25d366;font-weight:bold;margin:8px 0}

h3{color:#d4af37;margin-top:10px}
small{color:#aaa}
</style>
</head>
