<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adega GS Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
header{
  background:#000;
  padding:15px;
  text-align:center;
  border-bottom:2px solid #d4af37;
}
header h1{margin:0;color:#d4af37}
header p{margin:5px 0 0;color:#ccc;font-size:14px}

.container{
  max-width:1100px;
  margin:auto;
  padding:15px;
}

h2{color:#d4af37}

.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.card{
  background:#1a1a1a;
  border-radius:10px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
}
.preco{
  color:#d4af37;
  font-weight:bold;
  margin:6px 0;
}
.card button{
  background:#25d366;
  border:none;
  padding:8px;
  width:100%;
  border-radius:5px;
  font-weight:bold;
  cursor:pointer;
}

/* CARRINHO */
#cart{
  position:fixed;
  right:0;
  top:0;
  width:320px;
  height:100%;
  background:#000;
  border-left:2px solid #d4af37;
  padding:15px;
  transform:translateX(100%);
  transition:.3s;
  overflow:auto;
}
#cart.open{transform:translateX(0)}

.cart-item{
  font-size:14px;
  margin-bottom:8px;
}
.cart-item button{
  background:#333;
  color:#fff;
  border:none;
  padding:3px 6px;
  margin:0 4px;
}

.total{
  color:#25d366;
  font-weight:bold;
  margin:10px 0;
}

input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:8px;
  border-radius:5px;
  border:none;
}

.cart-btn{
  background:#25d366;
  color:#000;
  border:none;
  padding:10px;
  width:100%;
  border-radius:5px;
  font-weight:bold;
  margin-bottom:8px;
}

.open-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#000;
  padding:15px;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>Adega.GS.Oficial üç∑</h1>
<p>üìç Rua Pl√°cido Parreira Lima, 142 ‚Ä¢ üïí 11:00 √†s 04:00</p>
</header>

<div class="container">
<h2>üõí Produtos</h2>

<div class="produtos" id="produtos"></div>
</div>

<!-- CARRINHO -->
<div id="cart">
<h3>üßæ Resumo do Pedido</h3>
<div id="itens"></div>
<p class="total">Total: R$ <span id="total">0.00</span></p>

<h3>üë§ Dados do Cliente</h3>
<input id="nome" placeholder="Nome completo">
<input id="endereco" placeholder="Endere√ßo completo">
<input id="cpf" placeholder="CPF">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<button class="cart-btn" onclick="finalizar()">Finalizar no WhatsApp</button>
<button class="cart-btn" onclick="toggleCart()">Continuar comprando</button>
</div>

<div class="open-cart" onclick="toggleCart()">üõí</div>

<script>
const whatsapp="5511981654980";

/* ===== PRODUTOS (VOC√ä CONTROLA AQUI) ===== */
const produtos=[
 {nome:"Guaran√° Ant√°rtica 350ml",preco:5,img:"https://upload.wikimedia.org/wikipedia/commons/4/4c/Guarana_Antarctica_can.jpg"},
 {nome:"Whisky White Horse 1L",preco:97.86,img:"https://upload.wikimedia.org/wikipedia/commons/0/02/White_Horse_whisky.jpg"},
 {nome:"Heineken Long Neck",preco:9,img:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Heineken_bottle.jpg"},
 {nome:"Red Bull 250ml",preco:10.5,img:"https://upload.wikimedia.org/wikipedia/commons/5/5c/Red_Bull_can.jpg"}
];
/* ======================================= */

let cart={};

function renderProdutos(){
  const p=document.getElementById("produtos");
  p.innerHTML="";
  produtos.forEach((i,idx)=>{
    p.innerHTML+=`
    <div class="card">
      <img src="${i.img}">
      <h4>${i.nome}</h4>
      <div class="preco">R$ ${i.preco.toFixed(2)}</div>
      <button onclick="add(${idx})">Adicionar</button>
    </div>`;
  });
}
renderProdutos();

function add(i){
  cart[i]=(cart[i]||0)+1;
  atualizar();
}

function atualizar(){
  let html="",total=0;
  for(let i in cart){
    const p=produtos[i];
    total+=p.preco*cart[i];
    html+=`
    <div class="cart-item">
      ${p.nome} <br>
      <button onclick="menos(${i})">-</button>
      ${cart[i]}
      <button onclick="add(${i})">+</button>
      <button onclick="remover(${i})">üóëÔ∏è</button>
    </div>`;
  }
  document.getElementById("itens").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
}

function menos(i){
  cart[i]--;
  if(cart[i]<=0) delete cart[i];
  atualizar();
}
function remover(i){
  delete cart[i];
  atualizar();
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function finalizar(){
  let msg="Pedido:%0A";
  let total=0;
  for(let i in cart){
    msg+=`- ${produtos[i].nome} x${cart[i]}%0A`;
    total+=produtos[i].preco*cart[i];
  }
  msg+=`%0ATotal: R$ ${total.toFixed(2)}%0A%0ANome: ${nome.value}%0AEndere√ßo: ${endereco.value}%0ACPF: ${cpf.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${whatsapp}?text=${msg}`);
}
</script>

</body>
</html>
