<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adega GS Oficial</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
html,body{background:#0b0b0b;color:#fff;overflow-x:hidden}

:root{
 --gold:#d4af37;
 --green:#2ecc71;
}

header{
 padding:14px;
 text-align:center;
 border-bottom:1px solid #222;
}
header img{
 width:80px;
 margin-bottom:6px;
}
header h1{
 color:var(--gold);
 font-size:22px;
}

.banner{
 margin:12px;
 border-radius:14px;
 overflow:hidden;
}
.banner img{
 width:100%;
 display:block;
}

.category-title{
 margin:18px 16px 8px;
 color:var(--gold);
 font-size:18px;
 border-bottom:1px solid #222;
 padding-bottom:4px;
}

.product{
 background:#151515;
 margin:10px 16px;
 padding:12px;
 border-radius:14px;
 display:flex;
 align-items:center;
 gap:12px;
}

.product img{
 width:60px;
 height:60px;
 background:#0b0b0b;
 border-radius:8px;
 object-fit:contain;
}

.product-info{
 flex:1;
}
.product-info span{
 display:block;
}
.product-info .price{
 color:#aaa;
 font-size:14px;
 margin-top:4px;
}

.product button{
 background:var(--green);
 border:none;
 color:#000;
 padding:8px 14px;
 border-radius:10px;
 font-weight:bold;
 cursor:pointer;
}

.cart-btn{
 position:fixed;
 bottom:18px;
 right:18px;
 background:var(--green);
 width:60px;
 height:60px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:22px;
 cursor:pointer;
 z-index:1000;
}
.cart-count{
 position:absolute;
 top:4px;
 right:4px;
 background:red;
 color:#fff;
 width:20px;
 height:20px;
 border-radius:50%;
 font-size:12px;
 display:flex;
 align-items:center;
 justify-content:center;
}

.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.8);
 display:none;
 z-index:2000;
}

.cart{
 position:absolute;
 right:0;
 top:0;
 height:100%;
 width:100%;
 max-width:420px;
 background:#111;
 padding:16px;
 overflow-y:auto;
}

.cart h2{
 margin-bottom:10px;
}

.cart-item{
 display:flex;
 justify-content:space-between;
 margin:8px 0;
 font-size:14px;
}

.cart-total{
 margin-top:10px;
 font-weight:bold;
}

.alert{
 color:#f1c40f;
 font-size:13px;
 margin:6px 0;
}

.section{
 margin-top:16px;
 border-top:1px solid #222;
 padding-top:10px;
}

input,select,textarea{
 width:100%;
 margin-top:6px;
 padding:8px;
 border-radius:8px;
 border:none;
 background:#1c1c1c;
 color:#fff;
}

textarea{resize:none}

.btn{
 width:100%;
 margin-top:10px;
 padding:12px;
 border-radius:10px;
 border:none;
 font-weight:bold;
 cursor:pointer;
}

.btn-green{background:var(--green);color:#000}
.btn-gray{background:#333;color:#fff}
</style>
</head>

<body>

<header>
 <img src="assets/img/logo-adega-gs.png">
 <h1>Adega GS Oficial</h1>
</header>

<div class="banner">
 <img src="assets/img/banner.jpg">
</div>

<div id="produtos"></div>

<div class="cart-btn" onclick="openCart()">
 üõí
 <div class="cart-count" id="cartCount">0</div>
</div>

<div class="overlay" id="overlay">
 <div class="cart">
   <h2>Meu Carrinho</h2>
   <div id="cartItems"></div>
   <div class="cart-total" id="total"></div>
   <div class="alert">Pedido m√≠nimo: R$ 20,00</div>

   <div class="section">
     <label>Forma de pagamento *</label>
     <select id="pagamento">
       <option value="">Selecione</option>
       <option>PIX</option>
       <option>Cart√£o D√©bito</option>
       <option>Cart√£o Cr√©dito</option>
     </select>
   </div>

   <div class="section">
     <label>Cupom (opcional)</label>
     <input placeholder="Ex: DESCONTO10">
   </div>

   <div class="section">
     <label>Nome *</label>
     <input id="nome">
     <label>Endere√ßo *</label>
     <input id="endereco">
     <label>N¬∫ da casa *</label>
     <input id="numero">
     <label>CPF *</label>
     <input id="cpf">
     <label>Observa√ß√µes (opcional)</label>
     <textarea rows="3"></textarea>
   </div>

   <button class="btn btn-gray" onclick="closeCart()">Continuar comprando</button>
   <button class="btn btn-green" onclick="finalizar()">Finalizar pedido</button>
 </div>
</div>

<script>
const catalogo = {
 "Cervejas":[
  ["Amstel Lata 269ml",9],
  ["Heineken 269ml",5.20],
  ["Original Lata 269ml",4],
  ["Brahma Duplo Malte 350ml",4.50],
  ["Corona Long Neck 330ml",8],
  ["Budweiser Long Neck 330ml",8],
  ["Spaten 269ml",4.50],
  ["Skol Lata 269ml",4]
 ],
 "Energ√©ticos":[
  ["Red Bull 250ml",10],
  ["Baly 2L",12.35],
  ["Vibe 2L",11.60]
 ],
 "Destilados":[
  ["Whisky White Horse 1L",99.99],
  ["Whisky Ballantines 1L",99.99],
  ["Whisky Red Label 1L",99.99],
  ["Gin Eternity 900ml",25.90],
  ["Smirnoff 1L",42.50],
  ["Velho Barreiro 910ml",18],
  ["Pitu Lata 350ml",6],
  ["Ice Smirnoff 275ml",8]
 ],
 "Extras":[
  ["Gelo sabor Melancia",4.50],
  ["Gelo sabor Coco",4.50],
  ["Carv√£o",18],
  ["Saco de Gelo",18]
 ]
};

const carrinho = {};
const produtosDiv = document.getElementById("produtos");

for(let cat in catalogo){
 produtosDiv.innerHTML += `<div class="category-title">${cat}</div>`;
 catalogo[cat].forEach(p=>{
   produtosDiv.innerHTML += `
   <div class="product">
     <img src="assets/img/produto.png">
     <div class="product-info">
       <span>${p[0]}</span>
       <span class="price">R$ ${p[1].toFixed(2)}</span>
     </div>
     <button onclick="add('${p[0]}',${p[1]})">Adicionar</button>
   </div>`;
 });
}

function add(nome,preco){
 carrinho[nome]=(carrinho[nome]||0)+preco;
 updateCart();
}

function updateCart(){
 const items=document.getElementById("cartItems");
 items.innerHTML="";
 let total=0,count=0;
 for(let i in carrinho){
   items.innerHTML+=`<div class="cart-item"><span>${i}</span><span>R$ ${carrinho[i].toFixed(2)}</span></div>`;
   total+=carrinho[i];
   count++;
 }
 document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
 document.getElementById("cartCount").innerText=count;
}

function openCart(){document.getElementById("overlay").style.display="block"}
function closeCart(){document.getElementById("overlay").style.display="none"}

function finalizar(){
 const totalText=document.getElementById("total").innerText.replace("Total: R$ ","");
 const total=parseFloat(totalText);
 if(total<20)return alert("Pedido m√≠nimo R$ 20,00");
 if(!pagamento.value||!nome.value||!endereco.value||!numero.value||!cpf.value)
  return alert("Preencha todos os campos obrigat√≥rios");
 alert("Pedido pronto para envio no WhatsApp ‚úî");
}
</script>

</body>
</html>
